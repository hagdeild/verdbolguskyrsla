name: Quarto Publish

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * *'   # optional: run daily at 07:00 UTC

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::tidyverse, any::quarto, any::readxl

      - name: Run data preparation
        run: Rscript data_preparation.R

      - name: Render site
        run: quarto render .

      - name: Publish to GitHub Pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
