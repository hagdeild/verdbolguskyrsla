name: Quarto Publish

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '2 9 * * *'   # every day at 09:02 UTC (Reykjav√≠k local time)

permissions:
  contents: write
  packages: read


concurrency:
  group: 'quarto-publish'
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    container: ghcr.io/${{ github.repository }}:latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Run data preparation
        run: Rscript R/data_preparation.R

      - name: Run verdbolguspa
        run: Rscript R/verdbolguspa.R

      - name: Render site
        run: quarto render .

      - name: Publish to GitHub Pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
