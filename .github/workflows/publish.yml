name: Quarto Publish

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '2 9 * * *'   # every day at 09:02 UTC (Reykjav√≠k local time)

permissions:
  contents: write

concurrency:
  group: 'quarto-publish'
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      # Quarto CLI (pin version for reproducibility; omit version to float latest)
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v3
        with:
          version: '1.5.57'

      # R with fast binaries from Posit Public Package Manager
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.0'
          use-public-rspm: true

      # System dependencies needed by some of your packages
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev

      # Install & cache your R dependencies using pak
      - name: Install R dependencies (cached)
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache: true
          cache-version: 1
          extra-packages: |
            any::tidyverse
            any::eurostat
            any::XML
            any::httr
            any::openxlsx
            any::zoo
            any::rvest
            any::readxl
            any::here
            any::scales
            any::plotly
            any::quarto
            any::knitr
            any::rmarkdown

      # Your data prep script
      - name: Run data preparation
        run: Rscript R/data_preparation.R

      # Render the site
      - name: Render site
        run: quarto render .

      # Publish to gh-pages branch
      - name: Publish to GitHub Pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
