name: Quarto Publish

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '1 9 * * *'   # every day at 09:01 UTC

permissions:
  contents: read
  packages: read
  pages: write
  id-token: write

concurrency:
  group: 'quarto-publish'
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    container: ghcr.io/${{ github.repository }}:latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Run data preparation
        run: Rscript R/data_preparation.R

      - name: Run verdbolguspa
        run: Rscript R/verdbolguspa.R

      - name: Render site
        run: quarto render .

      # New: deploy via Pages artifact (no gh-pages branch)
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
